<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./script.js"></script>
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <form class="form">
        <div class="form-container">
        <label for="day">Day:</label>
        <div class="input-container">
        <input type="text" placeholder="DD" id="day"/>
        </div>
        </div>
        <div class="form-container">
        <label for="month">Month:</label>
        <div class="input-container">
          <input type="number" placeholder="MM" id="month"/>
        </div>
        </div>
        <div class="form-container">
        <label for="year">Year:</label>
        <div class="input-container">
        <input type="number" placeholder="YYYY" id="year"/>
        </div>
        </div>
        <div class="icon">
          <button type="submit" id="submit" disabled>
            <img src="./assets/images/icon-arrow.svg"/>
          </button>
      </div>
      </form>
      <div id="age">
        <div class="age-count">
          <hr>
          <p><span class="line-color">--</span> year</p>
          <p><span class="line-color">--</span> month</p>
          <p><span class="line-color">--</span> day</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
